    <title>Document</title>
</head>
<body>
    <div id="eventMix"></div>
    <div id="block"></div>
    <button onclick="mix(event)" addby="1" clr="red">+1</button>
    <button onclick="mix(event)" addby="5" clr="red">+5</button>
    <button onclick="mix(event)" addby="10" clr="red">+10</button>
    <button onclick="mix(event)" addby="1" clr="green">+1</button>
    <button onclick="mix(event)" addby="5" clr="green">+5</button>
    <button onclick="mix(event)" addby="10" clr="green">+10</button>
    <button onclick="mix(event)" addby="1" clr="blue">+1</button>
    <button onclick="mix(event)" addby="5" clr="blue">+5</button>
    <button onclick="mix(event)" addby="10" clr="blue">+10</button>
    <div id="rgbshow"> </div>

</body>
